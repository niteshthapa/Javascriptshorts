<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title> Built-in image lazy loading for the web </title>
</head>
<body>
  <!-- How to lazy load images with html
  attribute loading="lazy"  without Javasciprt  -->
  <img src="https://images.pexels.com/photos/2014422/pexels-photo-2014422.jpeg"
   loading="lazy" width="800" height="800">
  <img src="https://images.pexels.com/photos/2245436/pexels-photo-2245436.png"
   loading="lazy" width="800" height="800">
  <img src="https://images.pexels.com/photos/3214958/pexels-photo-3214958.jpeg"
   loading="lazy" width="800" height="800">
  <img src="https://images.pexels.com/photos/1098365/pexels-photo-1098365.jpeg"
   loading="lazy" width="800" height="800">
  <img src="https://images.pexels.com/photos/7276946/pexels-photo-7276946.jpeg"
   loading="lazy" width="800" height="800">
  <img src="https://images.pexels.com/photos/885880/pexels-photo-885880.jpeg"
   loading="lazy" width="800" height="800">
</body>
</html>
